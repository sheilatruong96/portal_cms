<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/adminAuthStyle.css" />
	<title>Page Title</title>
	<meta charset="utf-8">
</head>

<body>
	<header>
		<center><h1> Title </h1> </center>
	</header>

	<div class="row">
		<div id="register" class="column">
			<form action="#">
				<h2>Create an Account</h2>
			    Email: <input type="text" name="email" placeholder="user@gmail.com">
			    <br><br>
			    Password: <input type="password" name="password" placeholder="********">
			    <br><br>
			    <input type="submit" value="Submit"> 
			</form>
		</div>

		<div id="login" class="column">
			<form action="#">
				<h2>Log in</h2>
			    Email: <input type="text" name="email" placeholder="user@gmail.com">
			    <br><br>
			    Password: <input type="password" name="password" placeholder="********">
			    <br><br>
			    <input type="submit" value="Submit">
			</form>
		</div>
	</div>

</body>

</html>
