<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/editPageStyle.css" />
	<title>Edit Page</title>
</head>

<body>

<header class="header">
	<h1>Edit Page</h1>
</header>

<div class="container">
	<form>
		<div class="section">
			<label id="title" >
				Title: <input type="text" title="title" placeholder="My Template">
			</label>
		</div>

		<div class="section">
			<label id="url">
				URL: <input type="text" title="url" placeholder="http://www.myTemplate.com">
			</label>
		</div>

		<div class="section">
			<label id="template">
				Template:
				<select>
				  <option value="Template1">Template 1</option>
				  <option value="Template2">Template 2</option>
				  <option value="Template3">Template 3</option>
				  <option value="Template4">Template 4</option>
				</select>
			</label>
		</div>

		<div class="section">
			<label id="title" >
				Header: <input type="text" title="header" placeholder="About">
			</label>
		</div>

		<div id="content">
			<label>
				Content: <textarea rows="8" cols="50" placeholder="Welcome to my website!"></textarea>
			</label>
		</div>

		<br>
		<br>
		<hr>
		<br>

		<div class="section">
			<label id="title" >
				Header: <input type="text" title="header" placeholder="News">
			</label>
		</div>

		<div id="content">
			<label>
				Content: <textarea rows="8" cols="50" placeholder=""></textarea>
			</label>
		</div>


	</form>
	
	<br>

	<div>
		<button class="button">Save</button>
	</div>
</div>



</body>

</html>
